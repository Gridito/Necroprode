<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Necroprode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#121212',
                        primary: '#bb86fc',
                        secondary: '#03dac6',
                        surface: '#1e1e1e',
                        error: '#cf6679'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
        }

        .input-dark {
            background-color: #2c2c2c;
            border: 1px solid #333;
            color: white;
            transition: all 0.2s;
        }

        .input-dark:focus {
            border-color: #bb86fc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }

        /* Botón con efecto de presión */
        .btn-primary {
            background-color: #bb86fc;
            transition: all 0.15s ease;
        }

        .btn-primary:hover {
            background-color: #9d6eea;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #1e1e1e;
            border: 1px solid #03dac6;
            border-radius: 8px;
            padding: 2rem;
            max-width: 360px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.2s ease;
            box-shadow: 0 0 20px rgba(3, 218, 198, 0.2);
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: #03dac6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark {
            width: 32px;
            height: 32px;
            stroke: #121212;
            stroke-width: 3;
            fill: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: #03dac6;
            border-radius: 2px;
            width: 0%;
            animation: fill-progress 0.8s ease-out forwards;
        }

        @keyframes fill-progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-dark">

    <!-- Modal de éxito -->
    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="success-icon">
                <svg class="checkmark" viewBox="0 0 24 24">
                    <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-secondary mb-2">¡Registro Exitoso!</h3>
            <p class="text-gray-400">Tu cuenta ha sido creada correctamente.</p>
            <p class="text-gray-500 text-sm mt-2">Redirigiendo al inicio de sesión...</p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-md p-8 rounded-lg shadow-xl bg-surface border border-gray-800">
        <h2 class="text-3xl font-bold text-center mb-6 text-primary tracking-widest" id="formTitle">INICIAR SESIÓN</h2>

        <div id="alert" class="hidden mb-4 p-3 rounded bg-red-900/50 border border-red-500 text-red-200 text-sm"></div>

        <form id="authForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Usuario</label>
                <input type="text" id="username" 
                    class="input-dark w-full px-4 py-2 rounded" 
                    placeholder="Tu nombre de usuario"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-gray-400">Contraseña</label>
                <input type="password" id="password" 
                    class="input-dark w-full px-4 py-2 rounded" 
                    placeholder="••••••••"
                    required>
            </div>

            <button type="submit"
                class="btn-primary w-full text-dark font-bold py-2 px-4 rounded transition">
                CONTINUAR
            </button>
        </form>

        <div class="mt-4 text-center text-sm text-gray-500">
            <span id="toggleText">¿No tienes una cuenta?</span>
            <button id="toggleBtn" class="text-secondary hover:underline ml-1">Registrarse</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggleBtn');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const alertBox = document.getElementById('alert');
        const successModal = document.getElementById('successModal');
        const progressFill = document.getElementById('progressFill');

        let isLogin = true;

        // Función para mostrar el modal de éxito con barra de progreso
        function showSuccessModal() {
            // Reiniciar la animación de la barra
            progressFill.style.animation = 'none';
            progressFill.offsetHeight; // Trigger reflow
            progressFill.style.animation = 'fill-progress 0.8s ease-out forwards';
            
            successModal.classList.add('show');

            // Esperar a que termine la animación de la barra
            setTimeout(() => {
                successModal.classList.remove('show');
                
                // Cambiar a modo login
                isLogin = true;
                formTitle.textContent = 'INICIAR SESIÓN';
                toggleText.textContent = "¿No tienes una cuenta?";
                toggleBtn.textContent = 'Registrarse';
                
                // Limpiar formulario
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }, 1000); // Un poco más que la animación para suavizar
        }

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'INICIAR SESIÓN' : 'REGISTRARSE';
            toggleText.textContent = isLogin ? "¿No tienes una cuenta?" : "¿Ya tienes una cuenta?";
            toggleBtn.textContent = isLogin ? 'Registrarse' : 'Iniciar Sesión';
            alertBox.classList.add('hidden');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = passwordInput.value;
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Ocurrió un error');
                }

                if (isLogin) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', data.username);
                    window.location.href = data.role === 'admin' ? '/admin.html' : '/dashboard.html';
                } else {
                    // Mostrar modal de éxito
                    alertBox.classList.add('hidden');
                    showSuccessModal();
                }

            } catch (err) {
                alertBox.textContent = err.message;
                alertBox.classList.remove('hidden', 'bg-green-900/50', 'border-green-500', 'text-green-200');
                alertBox.classList.add('bg-red-900/50', 'border-red-500', 'text-red-200');
            }
        });
    </script>
</body>

</html>
